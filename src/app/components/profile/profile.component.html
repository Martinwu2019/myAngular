<div class="col-8 mx-auto mt-5">
    <div class="card mx-auto">
        <div class="card-header">
            <h5 class="card-title">User Profile</h5>
        </div>
        <div class="card-body">
            <p>Name: {{user.name}}</p>
            <p>Email: {{user.email}}</p>
        </div>
    </div>
</div>

<div class="col-8 mx-auto mt-5">
    <div class="card mx-auto">
        <div class="card-header">
            <h5 class="card-title">Change Password</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="changePassword()">
                <div>
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" [(ngModel)]="passwordForm.oldPassword">
                </div>
                <div>
                    <label for="newPassword">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="passwordForm.newPassword">
                </div>
                <div>
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="passwordForm.confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
                <div *ngIf="passwordError" class="error">{{passwordError}}</div>
            </form>
        </div>
    </div>
</div>
